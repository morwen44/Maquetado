<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="d-flex flex-column justify-content-start justify-content-md-center align-items-center p-5 vh-100 vw-100"
  >
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card w-100 rounded-4 overflow-hidden">
            <img
              src="/tarea6_0524/order-summary-component-main/images/illustration-hero.svg"
              class="card-img-top img-fluid "
              alt="illustration of a woman listening to music around the city"
            />
            <div class="card-body d-flex flex-column gap-3">
              <h5 class="fs-2 fw-bold mt-4 text-dark">Order Summary</h5>
              <p class="card-text text-info">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="d-grid gap-4 col-11 mx-auto">
                <div
                  class="d-flex rounded-4 justify-content-between align-items-center col-12 p-3 bg-light mx-auto"
                >
                  <div class="d-flex gap-4 align-items-center w-100">
                    <img
                      src="/tarea6_0524/order-summary-component-main/images/icon-music.svg"
                      class="m-0"
                    />
                    <div class="d-flex flex-column align-items-start">
                      <h5 class="m-0 fs-6 fw-bold text-body-light text-dark">
                        Annual Plan
                      </h5>
                      <p class="m-0 fs-6 text-body-info text-info">
                        $59.99/year
                      </p>
                    </div>
                  </div>
                  <p
                    class="m-0 fs-6 text-primary fw-semibold text-decoration-underline"
                  >
                    Change
                  </p>
                </div>
                <a
                  href="#"
                  class="btn btn-primary fw-bold p-3 rounded-4 shadow-lg"
                  >Proceed to payment</a
                >
                <a href="#" class="btn text-info fw-bold p-3">Cancel order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
