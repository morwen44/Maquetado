<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="user-wrapper">
        <div class="user-info">
          <img
            src="time-tracking-dashboard-main/images/image-jeremy.png"
            alt=""
          />
          <div class="user-text">
            <p class="legend">Report for</p>
            <p class="username">Jeremy Robson</p>
          </div>
        </div>
        <div class="frequency">
          <div class="frequency-text">
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>
      </div>
      <div class="app-wrapper">
        <div class="time-wrapper">
          <div class="icon" id="work-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-work.svg"
              alt=""
            />
          </div>
          <div class="time-results">
            <div class="area-time">
              <p class="area">Work</p>
              <p class="time-accumulated" id="accumulated-work">32hrs</p>
            </div>
            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
              <p class="time-lastweek">
                Last week - <span id="lastweek-work">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="icon" id="play-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-play.svg"
              alt=""
            />
          </div>
          <div class="time-results">
            <div class="area-time">
              <p class="area">Play</p>
              <p class="time-accumulated" id="accumulated-play">32hrs</p>
            </div>
            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
            </div>
            <div id="lastweek-work"></div>
            <p class="time-lastweek">
              Last week - <span id="lastweek-play">36</span>hrs
            </p>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="icon" id="study-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-study.svg"
              alt=""
            />
          </div>
          <div class="time-results">
            <div class="area-time">
              <p class="area">Study</p>
              <p class="time-accumulated" id="accumulated-study">32hrs</p>
            </div>
            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
              <p class="time-lastweek">
                Last week - <span id="lastweek-study">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="icon" id="exercise-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-exercise.svg"
              alt=""
            />
          </div>
          <div class="time-results">
            <div class="area-time">
              <p class="area">Exercise</p>
              <p class="time-accumulated" id="accumulated-exercise">32hrs</p>
            </div>
            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
              <p class="time-lastweek">
                Last week - <span id="lastweek-exercise">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="icon" id="social-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-social.svg"
              alt=""
            />
          </div>

          <div class="time-results">
            <div class="area-time">
              <p class="area">Social</p>
              <p class="time-accumulated" id="accumulated-social">32hrs</p>
            </div>

            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
              <p class="time-lastweek">
                Last week - <span id="lastweek-social">36</span>hrs
              </p>
            </div>
          </div>
        </div>

        <div class="time-wrapper">
          <div class="icon" id="selfcare-icon">
            <img
              src="time-tracking-dashboard-main/images/icon-self-care.svg"
              alt=""
            />
          </div>
          <div class="time-results">
            <div class="area-time">
              <p class="area">Self Care</p>
              <p class="time-accumulated" id="accumulated-selfcare">32hrs</p>
            </div>

            <div class="more-info">
              <img
                src="time-tracking-dashboard-main/images/icon-ellipsis.svg"
                alt=""
              />
              <p class="time-lastweek">
                Last week - <span id="lastweek-selface">36</span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
